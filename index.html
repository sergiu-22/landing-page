<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Pisici</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </div>
        <div class="gallery-item">
            <img src="https://www.orangepet.in/cdn/shop/articles/selective-closeup-cute-kitten-floor_1.jpg?v=1693461218" alt="Pisica 2">
            <div class="name">Luna</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?cs=srgb&dl=pexels-pixabay-104827.jpg&fm=jpg" alt="Pisica 3">
            <div class="name">Whiskers</div>
        </div>
        <div class="gallery-item">
            <img src="https://iandloveandyou.com/cdn/shop/articles/Black_Cat.jpg?v=1709236586&width=2800" alt="Pisica 4">

        </div>

</html>
